<mat-toolbar color="primary" class="example-toolbar">
	<button mat-icon-button (click)="isExpanded = !isExpanded"><mat-icon>menu</mat-icon></button>
	<h1 class="example-app-name">Taxonomia</h1>
</mat-toolbar>

<mat-sidenav-container class="example-container" autosize>
	<mat-sidenav #sidenav class="example-sidenav" mode="side" opened="true" (mouseenter)="mouseenter()"
		(mouseleave)="mouseleave()">
		<mat-nav-list>
			<mat-list-item (click)="showSubmenu = !showSubmenu" class="parent">
				<mat-icon mat-list-icon>spa</mat-icon>
				<span class="full-width" *ngIf="isExpanded || isShowing">Cadastros</span>
				<mat-icon class="menu-button" [ngClass]="{'rotated' : showSubmenu}"
					*ngIf="isExpanded || isShowing">expand_more</mat-icon>
			</mat-list-item>
			<div class="submenu" [ngClass]="{'expanded' : showSubmenu}" *ngIf="isShowing || isExpanded">
				<a mat-list-item routerLink="/SeresVivos">Seres Vivos</a>
				<a mat-list-item routerLink="/pesquisadores">Pesquisador</a>
				<a mat-list-item>Laborat√≥rio</a>
			</div>
		</mat-nav-list>
	</mat-sidenav>

	<div class="example-sidenav-content">
		<router-outlet></router-outlet>
	</div>

</mat-sidenav-container>
